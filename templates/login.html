{% extends 'layout.html' %}


{% block content %}
<form action="/login" method="post">
    <table>
        <tr>
            <td><input type="text" name="id" placeholder="아이디"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="password" name="pw" rows="8" cols="80" placeholder="비밀번호"/></td>
            <td></td>
        </tr>
        <tr>
            <td><input class="btn blue" type="submit" value="로그인"></td>
        </tr>
    </table>
</form>
<div class="card">
    <table class="center striped responsive-table ">
        {% for usr in usrs %}
        <tr>
            <td>{{usr.username}}</td>
            <td>{{usr.password}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% if error %}
<script>alert("error");</script>
{% endif %}
{% endblock %}
